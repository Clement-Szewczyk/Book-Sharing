<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DON</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="./don.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="../../index.html">Bele</a>
      <nav class="headerNav">
        <a href="../../index.html" class="link">Accueil</a>
        <a href="../buy/buy.html" class="link">Vente/Location</a>
        <a href="../sell.html" class="link">Revente</a>
      </nav>
      <a class="cart" href="../cart/cart.html">
        <img src="../../images/icons/cart.svg" />
      </a>

      <div class="mobile">
        <label for="toggleNav" class="hamburger">
          <div class="hamburgerLine"></div>
          <div class="hamburgerLine"></div>
          <div class="hamburgerLine"></div>
        </label>
        <input type="checkbox" id="toggleNav" />
        <nav class="mobileNav">
          <a href="../../index.html" class="link">Accueil</a>
          <a href="../buy/buy.html" class="link">Vente/Location</a>
          <a href="../sell.html" class="link">Revente</a>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="Titre1">Nous faire un don :</h1>
      <p class="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero,
        doloribus.
      </p>
      <form action="#" method="post" class="Don">
        <div class="amount">
          <input
            class="input"
            name="amount"
            placeholder="Montant"
            type="text"
          />
          <span class="eur">€</span>
        </div>
        <h2 class="Titre2">Carte :</h2>
        <input
          class="input long_input"
          name="card_number"
          placeholder="Numéro de carte"
          type="text"
        />
        <div class="card-row">
          <input
            class="input long_input"
            name="lastname"
            placeholder="Titulaire"
            type="text"
          />

          <input
            class="input half_input"
            name="expiration_date "
            placeholder="MM/AAAA"
            type="text"
          />
        </div>
        <div class="card-row2">
          <input
            class="input small_input"
            name="cvc"
            placeholder="CVC"
            type="text"
          />
        </div>
        <div class="donate">
          <button type="submit" class="bouton">Donner</button>
        </div>
      </form>
    </main>
  </body>
</html>
